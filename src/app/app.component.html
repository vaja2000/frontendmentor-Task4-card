<div class="container">
  <!-- start cards -->
  <section class="first">
    <div class="cards">
      <div class="front-card">
        <section class="logo">
          <img src="../assets/card-logo.svg" alt="">
        </section>
        <div class="cardInfo">
          <h2>0000 0000 0000 0000</h2>
          <section>
            <span>jasjasncclasnx</span>
            <span>00/00</span>
          </section>
        </div>
      </div>
      <div class="back-card">
        <span>123</span>
      </div>
    </div>
  </section>
  <!-- end cards -->

  <!-- start Form filling -->
  <section class="second">
    <form 
    [formGroup]="cardData"
    (ngSubmit)="onSubmit()">
      <div class="cardHolderName">
        <label>cardholder name</label>
        <input 
        formControlName="CardHolderName" 
        type="text" 
        placeholder="e.g. Jane Appleseed" 
        [ngStyle]="{ border: cardData.get('CardHolderName')?.touched && 
        cardData.get('CardHolderName')?.invalid ? '1.5px solid red' : '' }">
        <span 
        *ngIf="cardData.get('CardHolderName')?.hasError('required') && cardData.get('CardHolderName')?.touched"
        >Cardholder name is <strong>required!</strong></span>
        <span 
        *ngIf="cardData.get('CardHolderName')?.hasError('pattern') && cardData.get('CardHolderName')?.touched"
        >Enter only <strong>characters!</strong> maximum <strong>25</strong></span>
      </div>
      <div class="cardNumber">
        <label>card number</label>
        <input 
        formControlName="CardNumber" 
        type="number" 
        placeholder="e.g. 1234 5678 9123 0000"
        [ngStyle]="{ border: cardData.get('CardNumber')?.touched && 
        cardData.get('CardNumber')?.invalid ? '1.5px solid red' : '' }">
        <span
        *ngIf="cardData.get('CardNumber')?.hasError('pattern') && cardData.get('CardNumber')?.touched"
        >The number should be <strong>16!</strong></span>
        <span 
        *ngIf="cardData.get('CardNumber')?.hasError('required') && cardData.get('CardNumber')?.touched"
        >Card number is <strong>required!</strong></span>
      </div>
      <div class="date-cvc">
        <section class="date">
          <label>Exp. Date (MM/YY)</label>
          <section class="month-year">
            <section class="month">
              <input 
              formControlName="Month"
              type="number" 
              placeholder="MM"
              [ngStyle]="{ border: cardData.get('Month')?.touched && 
              cardData.get('Month')?.invalid ? '1.5px solid red' : '' }">
              <span 
              *ngIf="cardData.get('Month')?.hasError('required') && cardData.get('Month')?.touched"
              >Date is <strong>required!</strong></span>
              <span 
              *ngIf="cardData.get('Month')?.hasError('pattern') && cardData.get('Month')?.touched"
              >Invalid <strong>date!</strong></span>
              <span 
              *ngIf="cardData.get('Month')?.hasError('max') && cardData.get('Month')?.touched && !cardData.get('Month')?.hasError('pattern')"
              ><strong>maximum 12!</strong></span>
            </section>
            <section class="year">
              <input 
              formControlName="Year"
              type="number" 
              placeholder="YY"
              [ngStyle]="{ border: cardData.get('Year')?.touched && 
              cardData.get('Year')?.invalid ? '1.5px solid red' : '' }">
              <span 
              *ngIf="cardData.get('Year')?.hasError('required') && cardData.get('Year')?.touched"
              >Date is <strong>required!</strong></span>
              <span 
              *ngIf="cardData.get('Year')?.hasError('pattern') && cardData.get('Year')?.touched"
              >Invalid <strong>date!</strong></span>
              <span 
              *ngIf="cardData.get('Year')?.hasError('max') && cardData.get('Year')?.touched && !cardData.get('Year')?.hasError('pattern')"
              ><strong>maximum {{date + 4}}!</strong></span>
              <span 
              *ngIf="cardData.get('Year')?.hasError('min') && cardData.get('Year')?.touched && !cardData.get('Year')?.hasError('pattern')"
              ><strong>minimum {{date - 4}}!</strong></span>
            </section>
          </section>
        </section>
        <section class="cvc">
          <label>cvc</label>
          <input 
          formControlName="CVC"
          type="number" 
          placeholder="e.g. 123">
        </section>
      </div>
      <div class="submitBtn">
        <button>Confirm</button>
      </div>
    </form>
  </section>
  <!-- end Form filling -->
</div>
<!-- 
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->
